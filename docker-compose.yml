# Версия в соответствии с движком https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.1"
# Волюм для сервера базы данных, требуеться для подключения PhpMyAdmin
volumes:
  mariadb:
    driver: local
# Мост для работы PhpMyAdmin
networks:
  db:
    driver: bridge
# Установка PHP + подключение локальной папки
services:
  php:
    build:
      context: ./
    volumes:
      - './file:/var/www/html'
# Установка Nginx + подключение локальной папки + конфиг файл
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - './file:/var/www/html'
      - './file/docker/nginx:/etc/nginx/conf.d'
# Установка базы MariaDb + проброс портов + файлы базы сохраняем в локальной папке проекта
  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - ./my-db:/var/lib/mysql
    networks:
      db:

# Установка phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    expose:
      - 8080
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    networks:
      db:

